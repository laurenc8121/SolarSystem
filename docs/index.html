<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System</title>
    <meta name="description" content="Solar System">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="orbit.js" defer></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="starrysky.jpg"></a-sky>
      
      <!-- Sun -->
      <a-sphere
        position="-6, 0, -8"
        radius="1.8"
        src="textures/sunmap.jpg">
      </a-sphere>

      <!-- Mercury -->
      <a-sphere
        id="mercury"
        position="-3, 1, -8.5"
        radius="0.3"
        src="textures/mercurymap.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6670; easing: linear;">
      </a-sphere>

      <!-- Venus -->
      <a-sphere
        id="venus"
        position="-1, 1.25, -7"
        radius="0.45"
        src="textures/venusmap.jpg"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 10870; easing: linear;">
      </a-sphere>

      <!-- Earth -->
      <a-sphere
        id="earth"
        position="-0.3, 2.25, -8.5"
        radius="0.55"
        src="textures/earthmap1k.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
        
      </a-sphere>

      <!-- Mars -->
      <a-sphere
        id="mars"
        position="2, 2, -6"
        radius="0.3"
        src="textures/mars_1k_color.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
      </a-sphere>

      <!-- Jupiter -->
      <a-sphere
        id="jupiter"
        position="2.25, 4, -9"
        radius="0.8"
        src="textures/jupitermap.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
      </a-sphere>

      <!-- Saturn -->
      <a-entity id="saturn" position="5.25, 3.75, -7.5">
        <a-sphere
          radius="0.65"
          src="textures/saturnmap.jpg"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
        </a-sphere>

        <a-ring
          radius-inner="0.8"
          radius-outer="0.725"   
          rotation="-90 -45 0"   
          material="side: double"
          src="textures/saturnringcolor.jpg"
          opacity="0.3">
        </a-ring>

        <a-ring
          radius-inner="0.85"
          radius-outer="1.1"   
          rotation="-90 -45 0"   
          material="side: double"
          src="textures/saturnringcolor.jpg"
          opacity="0.5">
        </a-ring>
      </a-entity>

      <!-- Uranus -->
      <a-sphere
        id="uranus"
        position="5, 6, -10"
        radius="0.35"
        src="textures/uranusmap.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
      </a-sphere>

      <!-- Neptune -->
      <a-sphere
        id="neptune"
        position="8.7, 5.7, -9"
        radius="0.25"
        src="textures/neptunemap.jpg"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear;">
      </a-sphere>

      <a-light
        position="-0.5, 1, 1"
        color="#FFF"
        type="hemisphere"
        intensity="1">
      </a-light>

      <a-light
        position="-6, 0, -8"
        color="#FFF"
        type="point"
        intensity="0.700">
      </a-light>

      <a-image
      id="glow"
      position="-6, 0, -8"
      scale="5, 5, 1"
      rotation="-10, 25, 0"
      color="#ffae3d"
      opacity="3"
      src="glow.png">
      </a-image>

   
    </a-scene>
  </body>
</html>
